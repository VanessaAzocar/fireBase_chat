<body>
  <h1>Chat Laboratoria</h1>
  <div id="loginContainer">
    <!-- si esta logeado -->
    <div id="loggedIn">
      <p id="username"></p>
      <input id="LogOutButton" type="button" value="LOG OUT">
    </div>

    <!-- si no esta logeado -->
     <div id="loggedOut">
      <input id="email" type="email">
      <input id="password" type="password">
      <input id="register" onclick="register()" type="button" value="REGISTER">
      <input id="login" onclick="login()" type="button" value="LOGIN">
  </div>
